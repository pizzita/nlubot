version: "3.1"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'I am a human' anytime the user challenges
  steps:
  - intent: bot_challenge_human
  - action: utter_iambotnothuman

- rule: Say "I have no emocion" anytime the user 
  steps: 
  - intent: bot_feels
  - action: utter_bot_feels

