version: "3.1"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'I am a human' anytime the user challenges human
  steps:
  - intent: bot_challenge_human
  - action: utter_iambotnothuman

- rule: Say "I was create" anytime the usear who is 
  steps:
  - intent: bot_challenge_inception
  - action: utter_inception

- rule: Say "My father" anytime the user who is
  steps:
  - intent: bot_challenge_father
  - action: utter_father

- rule: Say "I have no emocion" anytime the user say bot_feels
  steps: 
  - intent: bot_feels
  - action: utter_bot_feels

- rule: Say "speak with respect" anytime the user say profany_and_Abuse
  steps:
  - intent: profany_and_Abuse
  - action: utter_abuse


- rule: Activar acción de falta de coincidencia si la confianza de clasificación es menor que el umbral de fallback
  steps:
  - intent: nlu_fallback
  - action: action_default_fallback
  - active_loop: null
